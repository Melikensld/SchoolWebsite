<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <form action="/home.html">
    <div class="login-box">
        <h1>LOGIN</h1>
        <div class="textbox">
            <input type="text" placeholder="E-mail" name="E-mail" value="" required>
        </div>

        <div class="textbox">
            <input type="password" placeholder="Password" name="Password" value="" required>
        </div>

        <input class="btn" type="submit" name="" value="Sign in"> 
    </div>
</form>
</body>
</html>
